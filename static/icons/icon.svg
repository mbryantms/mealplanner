<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Calendar/Plate icon -->
  <g fill="white">
    <!-- Plate/Bowl -->
    <ellipse cx="256" cy="300" rx="140" ry="80" fill="white" opacity="0.95"/>
    <ellipse cx="256" cy="290" rx="110" ry="60" fill="#3b82f6" opacity="0.3"/>
    <!-- Fork -->
    <g transform="translate(130, 120)">
      <rect x="0" y="60" width="12" height="120" rx="6" fill="white"/>
      <rect x="0" y="0" width="4" height="60" rx="2" fill="white"/>
      <rect x="8" y="0" width="4" height="50" rx="2" fill="white"/>
      <rect x="16" y="0" width="4" height="60" rx="2" fill="white"/>
      <rect x="24" y="0" width="4" height="50" rx="2" fill="white"/>
      <rect x="32" y="0" width="4" height="60" rx="2" fill="white"/>
    </g>
    <!-- Knife -->
    <g transform="translate(350, 120)">
      <rect x="0" y="60" width="12" height="120" rx="6" fill="white"/>
      <path d="M0,0 L12,0 L12,60 L0,60 Q-5,30 0,0" fill="white"/>
    </g>
    <!-- Calendar marks on plate -->
    <g fill="#1d4ed8" opacity="0.4">
      <rect x="180" y="270" width="25" height="25" rx="4"/>
      <rect x="215" y="270" width="25" height="25" rx="4"/>
      <rect x="250" y="270" width="25" height="25" rx="4"/>
      <rect x="285" y="270" width="25" height="25" rx="4"/>
      <rect x="197" y="305" width="25" height="25" rx="4"/>
      <rect x="232" y="305" width="25" height="25" rx="4"/>
      <rect x="267" y="305" width="25" height="25" rx="4"/>
    </g>
  </g>
</svg>
