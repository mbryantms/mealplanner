services:
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mealplanner}
      POSTGRES_USER: ${POSTGRES_USER:-mealplanner}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mealplanner}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mealplanner} -d ${POSTGRES_DB:-mealplanner}"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      target: production
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG:-false}
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgres://${POSTGRES_USER:-mealplanner}:${POSTGRES_PASSWORD:-mealplanner}@db:5432/${POSTGRES_DB:-mealplanner}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - media_data:/app/media

volumes:
  postgres_data:
  media_data:
