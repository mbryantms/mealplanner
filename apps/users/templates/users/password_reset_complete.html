{% extends "base.html" %}

{% block title %}Password Reset Complete - Family Meal Planner{% endblock %}

{% block content %}
<div class="space-y-6">
    <div class="max-w-md mx-auto">
        <div class="bg-white rounded-lg shadow-sm p-6 text-center">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 mb-4">
                <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">Password reset complete</h1>
            <p class="mt-2 text-sm text-gray-500">
                Your password has been successfully reset. You can now log in with your new password.
            </p>
            <div class="mt-6">
                <a href="{% url 'users:login' %}"
                   class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Go to login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
