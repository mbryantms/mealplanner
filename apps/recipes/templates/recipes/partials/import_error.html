<!-- Import Error -->
<div class="bg-red-50 border border-red-200 rounded-lg p-6">
    <div class="flex">
        <div class="flex-shrink-0">
            <svg class="h-6 w-6 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>
        <div class="ml-3">
            <h3 class="text-sm font-medium text-red-800">Import Failed</h3>
            <p class="mt-2 text-sm text-red-700">{{ error }}</p>
            {% if url %}
            <p class="mt-1 text-xs text-red-600">URL: {{ url }}</p>
            {% endif %}
        </div>
    </div>
    <div class="mt-4">
        <p class="text-sm text-red-700">
            <strong>Suggestions:</strong>
        </p>
        <ul class="mt-2 text-sm text-red-700 list-disc list-inside space-y-1">
            <li>Check that the URL is correct and the page is accessible</li>
            <li>Try using the "Paste Recipe Text" option instead</li>
            <li>Some websites block automated access - copy and paste the recipe text manually</li>
        </ul>
    </div>
</div>
