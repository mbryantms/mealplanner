<!-- Add to Meal Plan Modal -->
<div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
    <div class="px-6 py-4 border-b border-gray-200">
        <h3 class="text-lg font-semibold text-gray-900">Add to Meal Plan</h3>
        <p class="mt-1 text-sm text-gray-500">{{ recipe.name }}</p>
    </div>

    <form hx-post="{% url 'recipes:add_to_meal_plan' recipe.pk %}"
          hx-target="#add-to-plan-modal"
          hx-swap="innerHTML"
          class="p-6 space-y-4">
        {% csrf_token %}

        <!-- Date -->
        <div>
            <label for="plan-date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
            <input type="date" name="date" id="plan-date"
                   value="{{ today }}"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Meal Type -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Meal</label>
            <div class="grid grid-cols-3 gap-2">
                <label class="relative">
                    <input type="radio" name="meal_type" value="breakfast" class="peer sr-only">
                    <div class="px-4 py-3 text-center text-sm font-medium rounded-lg border-2 cursor-pointer
                                peer-checked:border-blue-600 peer-checked:bg-blue-50 peer-checked:text-blue-700
                                border-gray-200 text-gray-700 hover:bg-gray-50">
                        Breakfast
                    </div>
                </label>
                <label class="relative">
                    <input type="radio" name="meal_type" value="lunch" class="peer sr-only">
                    <div class="px-4 py-3 text-center text-sm font-medium rounded-lg border-2 cursor-pointer
                                peer-checked:border-blue-600 peer-checked:bg-blue-50 peer-checked:text-blue-700
                                border-gray-200 text-gray-700 hover:bg-gray-50">
                        Lunch
                    </div>
                </label>
                <label class="relative">
                    <input type="radio" name="meal_type" value="dinner" class="peer sr-only" checked>
                    <div class="px-4 py-3 text-center text-sm font-medium rounded-lg border-2 cursor-pointer
                                peer-checked:border-blue-600 peer-checked:bg-blue-50 peer-checked:text-blue-700
                                border-gray-200 text-gray-700 hover:bg-gray-50">
                        Dinner
                    </div>
                </label>
            </div>
        </div>

        {% if error %}
        <div class="p-3 rounded-md bg-red-50 text-sm text-red-700">
            {{ error }}
        </div>
        {% endif %}

        <!-- Actions -->
        <div class="flex items-center justify-end gap-3 pt-2">
            <button type="button"
                    @click="$dispatch('close-modal')"
                    class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Cancel
            </button>
            <button type="submit"
                    class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Add to Plan
            </button>
        </div>
    </form>
</div>
