<div class="p-4 bg-white rounded-lg shadow-lg border border-gray-200">
    <h3 class="text-lg font-medium text-gray-900 mb-4">Create New Ingredient</h3>

    <form hx-post="{% url 'recipes:ingredient_create_inline' %}"
          hx-target="#new-ingredient-modal"
          hx-swap="innerHTML"
          class="space-y-4">
        {% csrf_token %}

        {% if form.errors %}
        <div class="p-3 bg-red-50 border border-red-200 rounded-md">
            <p class="text-sm text-red-600">
                {% for field, errors in form.errors.items %}
                    {{ field|title }}: {{ errors.0 }}
                {% endfor %}
            </p>
        </div>
        {% endif %}

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
            <input type="text" name="name" value="{{ form.name.value|default:'' }}"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Ingredient name" required>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
            {{ form.category }}
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Default Unit</label>
            <input type="text" name="default_unit" value="{{ form.default_unit.value|default:'' }}"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="e.g., oz, cups, lbs">
        </div>

        <div class="flex justify-end gap-3">
            <button type="button"
                    onclick="document.getElementById('new-ingredient-modal').innerHTML = ''"
                    class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
                Cancel
            </button>
            <button type="submit"
                    class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700">
                Create
            </button>
        </div>
    </form>
</div>
