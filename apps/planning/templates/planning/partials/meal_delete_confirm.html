<div class="space-y-4">
    <div class="flex justify-between items-center">
        <h3 class="text-lg font-medium text-gray-900">Remove Meal</h3>
        <button @click="closeModal()" class="text-gray-400 hover:text-gray-600">
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>

    <div class="bg-red-50 border border-red-200 rounded-md p-4">
        <div class="flex">
            <svg class="h-5 w-5 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
            <div class="ml-3">
                <h3 class="text-sm font-medium text-red-800">Remove this meal?</h3>
                <p class="mt-1 text-sm text-red-700">
                    {% if meal.recipe %}
                    <strong>{{ meal.recipe.name }}</strong>
                    {% else %}
                    <strong>{{ meal.custom_meal }}</strong>
                    {% endif %}
                    <br>
                    {{ meal.date|date:"l, F j, Y" }} - {{ meal.get_meal_type_display }}
                </p>
            </div>
        </div>
    </div>

    <form method="post"
          action="{% url 'planning:meal_delete' meal.pk %}"
          hx-post="{% url 'planning:meal_delete' meal.pk %}"
          hx-target="#slot-{{ meal.date|date:'Y-m-d' }}-{{ meal.meal_type }}"
          hx-swap="innerHTML"
          @htmx:after-request="if(event.detail.successful && event.detail.xhr.status === 200) { closeModal(); htmx.ajax('GET', window.location.pathname, '#calendar-container'); }">
        {% csrf_token %}

        <div class="mt-6 flex justify-end gap-3">
            <button type="button"
                    @click="closeModal()"
                    class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Cancel
            </button>
            <button type="submit"
                    class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                Remove
            </button>
        </div>
    </form>
</div>
